<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    
    <div class="main-container">
      <img src="./images/illustration-hero.svg" alt="hero-image" />

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p> 
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="music-icon" />
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <button>Proceed to Payment</button>

      <a href="#" class="cancel">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samuel Ajayi</a>.
    </div>
  </body>
</html>
